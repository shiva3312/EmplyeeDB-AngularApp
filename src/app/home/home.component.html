
<div class="container">
    <div class="row">
        <h1 class="display-6">Add Employe</h1>
        <hr class="mb-5">
    </div>
    <div class="row">
        
        <div class="col">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="firstName" 
                    placeholder="First Name"
                    #firstName
                    >
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="lastName" 
                    placeholder="Last Name"
                    #lastName
                    >
            </div>
        </div>
        <div class=" text-end">       
        </div> 
       
        <button 
        type="submit" 
        class="btn btn-primary mt-2 btn-sm" 
        (click)="addEmployee(firstName.value, lastName.value)"
    >Save</button>
    </div> 
     
</div>
