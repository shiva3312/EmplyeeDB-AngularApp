<div class="container">
  <div class="row">
    <h1 class="display-6">Add Empoyee</h1>
    <hr class="mb-5" />
  </div>
  <div class="row my-3">
    <div class="col">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="First Name"
          #firstName
        />
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Last Name"
          #lastName
        />
      </div>
    </div>
  </div>

  <div class="row my-3">
    <div class="col">
      <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          placeholder="First Name"
          #city
        />
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="district">District</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="district"
          #district
        />
      </div>
    </div>
  </div>

  <div class="row my-3">
    <div class="col">
      <div class="form-group">
        <label for="state">state</label>
        <input
          type="text"
          class="form-control"
          id="state"
          placeholder="state"
          #state
        />
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="gender">Gender</label>
        <input
          type="text"
          class="form-control"
          id="gender"
          placeholder="Gender"
          #gender
        />
      </div>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary mt-2 btn-sm"
    (click)="
      addEmployee(
        firstName.value,
        lastName.value,
        city.value,
        district.value,
        state.value,
        gender.value
      )
    "
  >
    Save
  </button>
</div>
